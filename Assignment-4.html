<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <!--Select-->
    <select required>
        <option value="" selected disabled>directional Preference</option>
        <option>North</option>
        <option>South</option>
        <option>East</option>
        <option>West</option>
    </select>

<!--Datalist-->
<input type="text" list="direction">

<datalist id="direction"> 
        <option> North</option> 
        <option> South</option> 
        <option> East</option> 
        <option> West</option> 
</datalist> 
</body>
</html>
